<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i*90)}"
[playerActive] ="i == game.currentPlayer"
[name]="player"
    class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i*5}" *ngFor="let c of [0,1,2,3]; let i = index;" src="./assets/card_cover.png">
        <img (click)="takeCard()" style="right: 25px;" src="./assets/card_cover.png">
        <img *ngFor="let card of game.playedCards" class="played-card" src="./assets/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="top-card pick-card" style="right: 25px;"
            src="./assets/{{ currentCard }}.png">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
<button mat-fab (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
